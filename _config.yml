# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site Identity
title: Sebastian Vestergaard Fugmann - CV
email: sf15006@gmail.com
description: >-
  Professional CV website for Sebastian Vestergaard Fugmann, 
  IT consultant and software developer showcasing experience, 
  skills, and projects.
url: "https://SebastianVFugmann.github.io"
github_username: SebastianVFugmann

# Theme Configuration
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default # Professional appearance
search: true # Enables site search functionality

# Build Settings
markdown: kramdown
permalink: /:categories/:title/ # Clean URL structure
timezone: Europe/Copenhagen

# Content Processing
include:
  - _pages # Include custom pages directory

# Plugins - Essential and extended functionality
plugins:
  - jekyll-remote-theme # Required for remote theme
  - jekyll-include-cache # Required by Minimal Mistakes
  - jekyll-sitemap # SEO - generates sitemap.xml
  - jekyll-feed # Creates RSS feed
  - jekyll-paginate # Pagination for blog-style content
  - jekyll-gist # Embed GitHub gists
  - jemoji # Emoji support in markdown

# Author Profile - Displayed in sidebar
author:
  name: "Sebastian Vestergaard Fugmann"
  avatar: "/assets/images/profile-photo.jpg"
  bio: "IT Consultant & Software Developer"
  location: "Denmark"
  email: "sf15006@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SebastianVFugmann"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://SebastianVFugmann.github.io"

# Footer Configuration
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SebastianVFugmann"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"

# Page Layout Defaults
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true # Shows author sidebar on all pages

# Exclude from processing
# These files/folders won't be processed by Jekyll
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
